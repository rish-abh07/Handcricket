<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Cricket Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f1117;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px 0;
      background: #1f2230;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #canvas {
      display: block;
      margin: 30px auto;
      max-width: 95vw;
      max-height: 80vh;
      outline: none;
      border: 4px solid #1f2230;
      border-radius: 12px;
      box-shadow: 0 0 20px #05d9e8;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    #spinner {
      margin-top: 10px;
      font-size: 1.5rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    textarea {
      display: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>üèè Hand Cricket</header>

  <div id="status">Loading game...</div>
  <div id="spinner">‚è≥</div>

  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

  <textarea id="output" rows="8"></textarea>

  <footer>
    Made with ‚ù§Ô∏è in Raylib | &copy; 2025
  </footer>

  <script>
   var statusElement = document.getElementById('status');
  var spinnerElement = document.getElementById('spinner');
  var canvasElement = document.getElementById('canvas');
  var outputElement = document.getElementById('output');

  // Define only CONFIG values for Module before handcricket.js loads
  var Module = {
    canvas: canvasElement,
    preRun: [],
    postRun: [],
    print: (...args) => {
      console.log(...args);
      if (outputElement) {
        const text = args.join(' ');
        outputElement.value += text + "\n";
        outputElement.scrollTop = outputElement.scrollHeight;
      }
    },
    setStatus: function (text) {
      statusElement.innerHTML = text;
      spinnerElement.style.display = text ? 'block' : 'none';
    },
    monitorRunDependencies: function (left) {
      Module.setStatus(left ? `Loading... (${left})` : 'All downloads complete.');
    }
  };

  window.onerror = () => {
    Module.setStatus('‚ö†Ô∏è An error occurred. Check console.');
  };

  canvasElement.addEventListener('webglcontextlost', (e) => {
    alert('WebGL context lost. Please reload.');
    e.preventDefault();
  }, false);
  </script>

  <script async type="text/javascript" src="handcricket.js"></script>
</body>
</html>
